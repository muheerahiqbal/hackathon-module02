<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Maker Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- sign up form -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-5 shadow-lg rounded-3" style="max-width: 450px; width: 100%;">
            <h1 class="text-center mb-2 gradient-heading">Sign up</h1>
            <p class="text-center text-muted mb-4">Sign up to continue</p>
            <form class="mb-3" id="form">

                <div class="row mb-1">
                    <div class="col">
                        <label for="name" class="form-label"></label>
                        <input type="text" class="form-control" required placeholder="Name" id="name">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label for="email" class="form-label"></label>
                        <input type="email" class="form-control" required placeholder="Email" id="email">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label for="password" class="form-label"></label>
                        <input type="password" class="form-control" required placeholder="Password" id="password">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="ReqPassword" class="form-label"></label>
                        <input type="password" class="form-control" required placeholder="Confirm Password"
                            id="confirmPassword">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary-glow btn-pill w-100 mb-3">Sign up</button>
                    </div>
                </div>

            </form>
            <p class="text-center fw-bold">Already have an account?</p>
            <a href="./signin.html" class="text-center fw-bold">Sign in</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script src="./js/app.js"></script>

</body>

</html>
