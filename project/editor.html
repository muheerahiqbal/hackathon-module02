<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hackathon</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Quill CSS -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #0d6efd;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Hover Effects for Selection */
    .template-selector {
      transition: 0.3s;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .template-selector:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      border-color: var(--primary-color);
    }

    .selected-card {
      border-color: #198754 !important;
      background: #eefdf5;
    }

    /* Preview Container */
    #preview-area {
      background: #525659;
      padding: 40px;
      border-radius: 8px;
      min-height: 1100px;
    }

    .cv-paper {
      background: #ffffff;
      width: 210mm;
      min-height: 297mm;
      margin: 0 auto;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: none;
    }

    .active-cv {
      display: block !important;
    }

    /* Template Styles */
    .sidebar {
      background: #2c3e50;
      color: #ffffff;
      padding: 30px;
      height: 100%;
    }

    .line-title {
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
      margin-top: 20px;
      text-transform: uppercase;
      font-weight: bold;
    }

    :root {
      --primary: #6366f1;
      --glass: rgba(255, 255, 255, 0.85);
      --dark-bg: #2c2c2c;
      /* lighter dark shade */
      --dark-text: #e0e0e0;
      --dark-btn-hover: #4f46e5;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .navbar {
      padding: 0.8rem 0;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: var(--glass) !important;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.6rem;
      color: var(--primary) !important;
      letter-spacing: -1px;
    }

    .btn-pill {
      border-radius: 50px;
      padding: 8px 24px;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    /* Dark Theme Styles */
    body.dark-theme {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    body.dark-theme .navbar {
      background-color: #3a3a3a !important;
      color: var(--dark-text);
    }

    body.dark-theme .navbar-brand {
      color: var(--primary) !important;
    }

    body.dark-theme .btn-outline-secondary {
      border-color: var(--dark-text);
      color: var(--dark-text);
    }

    body.dark-theme .btn-outline-secondary:hover {
      background-color: var(--dark-btn-hover);
      color: #fff;
    }
  </style>
</head>

<body class="py-5">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">JustWrite<span>.</span></a>
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm ms-3 btn-pill">Dark Mode</button>
    </div>
  </nav>
  <div class="container-fluid px-5">
    <div class="row">
      <!-- LEFT: INPUT FORM -->
      <div class="col-lg-4">
        <div class="card shadow p-4 mb-4">
          <h3 class="mb-4">1. Choose Template</h3>
          <div class="row g-3 mb-4">
            <div class="col-4" onclick="selectT(1)">
              <div id="t1-card" class="card template-selector p-2 text-center selected-card">
                Classic
              </div>
            </div>
            <div class="col-4" onclick="selectT(2)">
              <div id="t2-card" class="card template-selector p-2 text-center">
                Modern
              </div>
            </div>
            <div class="col-4" onclick="selectT(3)">
              <div id="t3-card" class="card template-selector p-2 text-center">
                Minimal
              </div>
            </div>
          </div>

          <h3 class="mb-4">2. Info</h3>
          <form id="cvForm">
            <div class="mb-3">
              <label class="form-label fw-bold" for="in-name">Full Name</label>
              <input type="text" class="form-control" id="in-name" placeholder="John Doe" oninput="sync()">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold" for="in-title">Title</label>
              <input type="text" class="form-control" id="in-title" placeholder="UX Designer" oninput="sync()">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold" for="in-contact">
                Contact (Email | Phone | Location)
              </label>
              <input type="text" class="form-control" id="in-contact" oninput="sync()">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold" for="in-sum">Summary</label>
              <textarea class="form-control" id="in-sum" rows="3" oninput="sync()"></textarea>
            </div>

            <hr>

            <!-- Experience -->
            <div class="d-flex justify-content-between align-items-center">
              <label class="fw-bold mb-0">Experience</label>
              <button type="button" class="btn btn-sm btn-primary" onclick="addExp()">+ Add</button>
            </div>
            <div id="exp-fields" class="mt-2"></div>

            <hr>

            <!-- Education -->
            <div class="d-flex justify-content-between align-items-center">
              <label class="fw-bold mb-0">Education</label>
              <button type="button" class="btn btn-sm btn-primary" onclick="addEducation()">+ Add</button>
            </div>
            <div id="edu-fields" class="mt-2"></div>

            <hr>

            <!-- Certifications -->
            <div class="d-flex justify-content-between align-items-center">
              <label class="fw-bold mb-0">Certifications / Qualifications</label>
              <button type="button" class="btn btn-sm btn-primary" onclick="addCertificate()">+ Add</button>
            </div>
            <div id="cert-fields" class="mt-2"></div>

            <div class="d-grid gap-2 mt-4">
              <button type="button" class="btn btn-success btn-lg" onclick="downloadPDF()">
                Download PDF
              </button>
              <button type="button" class="btn btn-info btn-lg mt-2" onclick="saveResume()">
                Save Resume to My Account
              </button>

              <a href="index.html" class="btn btn-secondary btn-lg mt-2">
                Back to Home Page
              </a>
            </div>

          </form>
        </div>
      </div>

      <!-- RIGHT: PREVIEW -->
      <div class="col-lg-8">
        <div id="preview-area">
          <!-- T1: CLASSIC -->
          <div id="cv1" class="cv-paper active-cv">
            <div class="text-center border-bottom pb-3">
              <h1 class="display-4 out-name">Your Name</h1>
              <h4 class="text-primary out-title">Job Title</h4>
              <p class="out-contact"></p>
            </div>

            <h5 class="line-title">Summary</h5>
            <p class="out-sum"></p>

            <h5 class="line-title">Experience</h5>
            <div class="out-exp"></div>

            <h5 class="line-title">Education</h5>
            <div class="out-edu"></div>

            <h5 class="line-title">Certifications</h5>
            <div class="out-cert"></div>
          </div>

          <!-- T2: MODERN (Sidebar) -->
          <div id="cv2" class="cv-paper p-0 overflow-hidden">
            <div class="row g-0" style="min-height: 297mm;">
              <div class="col-4 sidebar">
                <h2 class="out-name">Name</h2>
                <p class="out-title opacity-75"></p>

                <br>

                <h6>Contact</h6>
                <p class="out-contact small"></p>
              </div>

              <div class="col-8 p-5">
                <h4 class="border-bottom pb-2">Profile</h4>
                <p class="out-sum"></p>

                <h4 class="border-bottom pb-2 mt-5">Experience</h4>
                <div class="out-exp"></div>

                <h4 class="border-bottom pb-2 mt-5">Education</h4>
                <div class="out-edu"></div>

                <h4 class="border-bottom pb-2 mt-5">Certifications</h4>
                <div class="out-cert"></div>
              </div>
            </div>
          </div>

          <!-- T3: MINIMAL -->
          <div id="cv3" class="cv-paper">
            <div class="d-flex justify-content-between align-items-baseline border-bottom pb-2">
              <h1 class="out-name">Name</h1>
              <p class="out-contact text-muted"></p>
            </div>

            <h6 class="mt-4 text-primary fw-bold out-title"></h6>

            <div class="row mt-4">
              <div class="col-4 fw-bold">SUMMARY</div>
              <div class="col-8">
                <p class="out-sum"></p>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-4 fw-bold">EXPERIENCE</div>
              <div class="col-8 out-exp"></div>
            </div>

            <div class="row mt-4">
              <div class="col-4 fw-bold">EDUCATION</div>
              <div class="col-8 out-edu"></div>
            </div>

            <div class="row mt-4">
              <div class="col-4 fw-bold">CERTIFICATIONS</div>
              <div class="col-8 out-cert"></div>
            </div>

          </div>
        </div>
      </div>
      <!-- /RIGHT -->
    </div>
  </div>

  <!-- Saved Resumes Section -->
  <div id="saved-resumes" class="mt-4">
    <h5 class="fw-bold">Saved Resumes</h5>
    <div id="saved-list" class="list-group"></div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    let currentT = 1;

    function selectT(n) {
      currentT = n;

      document.querySelectorAll('.cv-paper').forEach(el => {
        el.classList.remove('active-cv');
      });
      document.getElementById('cv' + n).classList.add('active-cv');

      document.querySelectorAll('.template-selector').forEach(el => {
        el.classList.remove('selected-card');
      });
      document.getElementById('t' + n + '-card').classList.add('selected-card');
    }

    function addExp() {
      const div = document.createElement('div');
      div.className = 'border p-2 mb-2 bg-light rounded';
      div.innerHTML = `
        <input type="text" class="form-control form-control-sm mb-1 e-title"
               placeholder="Title" oninput="sync()">
        <input type="text" class="form-control form-control-sm mb-1 e-comp"
               placeholder="Company | Date" oninput="sync()">
        <textarea class="form-control form-control-sm e-desc"
                  placeholder="Desc 1, Desc 2" oninput="sync()"></textarea>
      `;
      document.getElementById('exp-fields').appendChild(div);
    }

    function addEducation() {
      const div = document.createElement('div');
      div.className = 'border p-2 mb-2 bg-light rounded';
      div.innerHTML = `
        <input type="text" class="form-control form-control-sm mb-1 edu-degree" placeholder="Degree / Course" oninput="sync()">
        <input type="text" class="form-control form-control-sm edu-school" placeholder="School / University" oninput="sync()">
      `;
      document.getElementById('edu-fields').appendChild(div);
    }

    function addCertificate() {
      const div = document.createElement('div');
      div.className = 'border p-2 mb-2 bg-light rounded';
      div.innerHTML = `
        <input type="text" class="form-control form-control-sm mb-1 cert-name" placeholder="Certificate Name" oninput="sync()">
        <input type="text" class="form-control form-control-sm cert-org" placeholder="Organization" oninput="sync()">
      `;
      document.getElementById('cert-fields').appendChild(div);
    }

    function sync() {
      const data = {
        name: document.getElementById('in-name').value || 'Your Name',
        title: document.getElementById('in-title').value || 'Job Title',
        contact: document.getElementById('in-contact').value || '',
        sum: document.getElementById('in-sum').value || ''
      };

      document.querySelectorAll('.out-name').forEach(el => {
        el.innerText = data.name;
      });
      document.querySelectorAll('.out-title').forEach(el => {
        el.innerText = data.title;
      });
      document.querySelectorAll('.out-contact').forEach(el => {
        el.innerText = data.contact;
      });
      document.querySelectorAll('.out-sum').forEach(el => {
        el.innerText = data.sum;
      });

      // Education
      let eduHTML = '';
      document.querySelectorAll('#edu-fields > div').forEach(box => {
        const degree = box.querySelector('.edu-degree').value.trim();
        const school = box.querySelector('.edu-school').value.trim();
        if (degree) {
          eduHTML += `<div><strong>${degree}</strong>${school ? ' — ' + school : ''}</div>`;
        }
      });
      document.querySelectorAll('.out-edu').forEach(el => el.innerHTML = eduHTML);

      // Certifications
      let certHTML = '';
      document.querySelectorAll('#cert-fields > div').forEach(box => {
        const name = box.querySelector('.cert-name').value.trim();
        const org = box.querySelector('.cert-org').value.trim();
        if (name) {
          certHTML += `<div><strong>${name}</strong>${org ? ' — ' + org : ''}</div>`;
        }
      });
      document.querySelectorAll('.out-cert').forEach(el => el.innerHTML = certHTML);

      // Experience
      let expHTML = '';
      document.querySelectorAll('#exp-fields > div').forEach(box => {
        const title = box.querySelector('.e-title').value.trim();
        const comp = box.querySelector('.e-comp').value.trim();
        const desc = box.querySelector('.e-desc').value;

        if (title) {
          let bullets = '';
          desc.split(',').forEach(b => {
            if (b.trim()) {
              bullets += `<li>${b.trim()}</li>`;
            }
          });

          expHTML += `
            <div class="mb-3">
              <strong>${title}</strong>${comp ? ' — ' + comp : ''}${bullets ? `<ul>${bullets}</ul>` : ''}
            </div>
          `;
        }
      });

      document.querySelectorAll('.out-exp').forEach(el => {
        el.innerHTML = expHTML;
      });
    }

    function downloadPDF() {
      const element = document.getElementById('cv' + currentT);
      const opt = {
        margin: 0,
        filename: 'My_Resume.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    function saveResume() {
      const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
      const userEmail = loggedInUser?.email;

      if (!userEmail) {
        Swal.fire({
          icon: 'warning',
          title: 'Not Signed In',
          text: 'Please create an account or sign in first.',
          confirmButtonText: 'Go to Sign Up',
        }).then(() => {
          window.location.href = 'signup.html';
        });
        return;
      }

      const resumeData = {
        template: currentT,
        name: document.getElementById('in-name').value || '',
        title: document.getElementById('in-title').value || '',
        contact: document.getElementById('in-contact').value || '',
        summary: document.getElementById('in-sum').value || '',
        experience: Array.from(document.querySelectorAll('#exp-fields > div')).map(div => ({
          title: div.querySelector('.e-title')?.value || '',
          company: div.querySelector('.e-comp')?.value || '',
          desc: div.querySelector('.e-desc')?.value || ''
        })),
        education: Array.from(document.querySelectorAll('#edu-fields > div')).map(div => ({
          degree: div.querySelector('.edu-degree')?.value || '',
          school: div.querySelector('.edu-school')?.value || ''
        })),
        certifications: Array.from(document.querySelectorAll('#cert-fields > div')).map(div => ({
          name: div.querySelector('.cert-name')?.value || '',
          org: div.querySelector('.cert-org')?.value || ''
        }))
      };

      const allResumes = JSON.parse(localStorage.getItem('resumes') || '{}');
      allResumes[userEmail] = resumeData;
      localStorage.setItem('resumes', JSON.stringify(allResumes));

      Swal.fire({
        icon: 'success',
        title: 'Resume Saved!',
        text: 'Your resume has been successfully saved to your account.',
        confirmButtonText: 'OK'
      });

      loadSavedResumes();
    }

    function loadSavedResumes() {
      const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
      const userEmail = loggedInUser?.email;
      const listEl = document.getElementById('saved-list');

      if (!listEl || !userEmail) return;

      listEl.innerHTML = '';

      const allResumes = JSON.parse(localStorage.getItem('resumes') || '{}');
      const resume = allResumes[userEmail];
      if (!resume) return;

      const li = document.createElement('div');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.innerHTML = `
        <span>${resume.name || 'Untitled Resume'}</span>
        <div>
            <button class="btn btn-sm btn-primary me-2" onclick='previewSavedResume("${userEmail}")'>Preview</button>
            <button class="btn btn-sm btn-danger" onclick='deleteSavedResume("${userEmail}")'>Delete</button>
        </div>
      `;
      listEl.appendChild(li);
    }

    function previewSavedResume(userEmail) {
      const allResumes = JSON.parse(localStorage.getItem('resumes') || '{}');
      const resume = allResumes[userEmail];
      if (!resume) return;

      document.getElementById('in-name').value = resume.name || '';
      document.getElementById('in-title').value = resume.title || '';
      document.getElementById('in-contact').value = resume.contact || '';
      document.getElementById('in-sum').value = resume.summary || '';

      // Experience
      const expFields = document.getElementById('exp-fields');
      expFields.innerHTML = '';
      if (resume.experience?.length) {
        resume.experience.forEach(exp => {
          addExp();
          const last = expFields.lastElementChild;
          last.querySelector('.e-title').value = exp.title;
          last.querySelector('.e-comp').value = exp.company;
          last.querySelector('.e-desc').value = exp.desc;
        });
      }

      // Education
      const eduFields = document.getElementById('edu-fields');
      eduFields.innerHTML = '';
      if (resume.education?.length) {
        resume.education.forEach(edu => {
          addEducation();
          const last = eduFields.lastElementChild;
          last.querySelector('.edu-degree').value = edu.degree;
          last.querySelector('.edu-school').value = edu.school;
        });
      }

      // Certifications
      const certFields = document.getElementById('cert-fields');
      certFields.innerHTML = '';
      if (resume.certifications?.length) {
        resume.certifications.forEach(cert => {
          addCertificate();
          const last = certFields.lastElementChild;
          last.querySelector('.cert-name').value = cert.name;
          last.querySelector('.cert-org').value = cert.org;
        });
      }

      sync();
      Swal.fire({ icon: 'info', title: 'Resume Loaded', text: 'Resume loaded into editor.' });
    }

    function deleteSavedResume(userEmail) {
      const allResumes = JSON.parse(localStorage.getItem('resumes') || '{}');
      if (allResumes[userEmail]) {
        delete allResumes[userEmail];
        localStorage.setItem('resumes', JSON.stringify(allResumes));
        loadSavedResumes();
        Swal.fire({ icon: 'success', title: 'Deleted', text: 'Resume has been deleted.' });
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadSavedResumes();
    });
    const themeToggle = document.getElementById('themeToggle');

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      themeToggle.innerText = document.body.classList.contains('dark-theme') ? 'Light Mode' : 'Dark Mode';
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Quill JS -->
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

</body>

</html>
